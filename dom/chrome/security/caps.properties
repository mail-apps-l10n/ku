Yes = Erê
No = Na
Titleline = Ewlekariya Înternetê
CheckMessage = Vê biryarê bi bîr bîne
EnableCapabilityQuery = Skrîpteke "%1$s" ê hêzeke pêşketî dixwaze ku ev NE EWLE ye û makîne an daneyên te dixe xeterê:\n\n%S\n\nHeke bawer dikî ev çavkanî bê virus e û di nava xwe de bernameyên xerab nahewîne, destûrê bidê.
EnableCapabilityDenied = Di skrîpta "%S" yê de mafên %S 'yê hatin redkirin.
CheckLoadURIError = Çewtiya Ewlekariyê\: Naveroka %S 'yê li %S 'yê nayê barkirin an jî girêdan.
CheckSameOriginError = Çewtiya Ewlekariyê\: Naveroka %S 'ê li daneyên ji %S 'ê nayê barkirin.
GetPropertyDenied = Destûra ji bo xwendina taybetmendiyê %S.%S 'yê hat redkirin.
SetPropertyDenied = Destûra ji bo bicîkirina taybetmendiyê %S.%S 'yê hate redkirin.
CallMethodDenied = Ji bo gazîkirina methoda %S.%S 'yê destûra te tune.
CreateWrapperDenied =  Xwesteka çêkirina Wrapper a ji bo biresera pola %S 'yê hate redkirin.
ExtensionCapability = Nayê zanîn\: %S
