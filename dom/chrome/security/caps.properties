capdesc.UniversalPreferencesWrite = Mîhengên bernameyê biguherîne

ProtocolFlagError =   Hişyarî: Sepana ku karên têkildarî zagona ragihandinê bi rê ve dibe tu polîtîkayeke ewlekariyê pêşkêş nake. Heke niha ji bo barkirina zagonên ragihandinê ên bi vî rengî destûr bê dayîn jî, ev kevn bûye. Li belgeyên di nsIProtocolHandler.idl 'ê de binêre.
